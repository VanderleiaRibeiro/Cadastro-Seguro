<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Projeto Upload - Frontend</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header><h1>Upload Seguro - Módulo Final</h1></header>
      <main>
        <section id="authSection" class="card">
          <h2>Registrar</h2>
          <form id="registerForm">
            <input name="username" placeholder="Usuário" required />
            <input name="email" type="email" placeholder="Email" required />
            <input
              name="password"
              type="password"
              placeholder="Senha"
              required
            />
            <button type="submit">Registrar</button>
          </form>
          <hr />
          <h2>Login</h2>
          <form id="loginForm">
            <input name="username" placeholder="Usuário" required />
            <input
              name="password"
              type="password"
              placeholder="Senha"
              required
            />
            <button type="submit">Entrar</button>
          </form>
        </section>

        <section id="uploadSection" class="card">
          <div class="row">
            <div>
              <strong id="welcomeMsg"></strong>
            </div>
            <div><button id="logoutBtn">Sair</button></div>
          </div>
          <hr />
          <label
            >Selecione imagens (PNG/JPEG) - até 10 arquivos, 5MB cada</label
          >
          <input
            id="arquivoInput"
            type="file"
            name="meusArquivos"
            accept="image/png, image/jpeg"
            multiple
          />
          <button id="enviarBtn">Enviar Arquivos</button>
          <div id="messageBox" class="message-box"></div>
        </section>

        <section id="adminSection" class="card" style="display: none">
          <h3>Admin - Deletar arquivo</h3>
          <input
            id="delFilename"
            placeholder="Nome do arquivo a deletar (ex: 12345.jpg)"
          />
          <button id="delBtn">Deletar (Admin)</button>
          <div id="adminMsg" class="message-box"></div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
